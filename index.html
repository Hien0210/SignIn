<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <header class="header">
      <a href="../bt cuoi khoa/index.html"><img src="http://127.0.0.1:5500/end/bt%20cuoi%20khoa/logo-fridayshopping.png" alt="" class="logo"></a>
    </header>
    <img src="https://fridayshopping.vn/wp-content/uploads/2021/09/vi-sao-fridayshopping-ban-re.png" alt="" class="coverimg">
    <div class="container">
      <h4 style="margin: 10px 0px 20px;">Đăng nhập với FRIDAYSHOPPING</h4>
    
    <form>
      <div class="input">
        <input type="text" class="user-name" placeholder="Username" />
      </div>
      <div class="input">
        <input type="password" class="password" placeholder="Password" />
        <span class="eye"
          ><i class="fa-solid fa-eye show-password"></i>
          <i class="fa-solid fa-eye-low-vision hidden-password"></i
        ></span>
      </div>
      <button type="submit" style="cursor: pointer; margin-right: 5px;">Đăng nhập</button>
      <a href="../SignUp/index.html">Đăng ký </a>
    </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
